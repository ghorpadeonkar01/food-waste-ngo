<!DOCTYPE html>
<html>
<head>
  <title>Food Waste to NGO Connector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <header>
    <h1>üçΩ Food Waste to NGO Connector</h1>
    <p>Connecting leftover food providers with NGOs using Google Firebase</p>
  </header>

  <!-- LOGIN / SIGNUP -->
  <div class="card">
    <h2>Login / Signup</h2>

    <div class="grid">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <select id="role">
        <option value="provider">Food Provider</option>
        <option value="ngo">NGO</option>
      </select>
    </div>

    <div class="food-actions">
      <button onclick="signup()">Sign Up</button>
      <button class="secondary" onclick="login()">Login</button>
    </div>
  </div>

  <!-- ADD FOOD -->
  <div class="card" id="providerSection">
    <h2>Add Leftover Food (Provider)</h2>

    <div class="grid">
      <input id="foodType" placeholder="Food Type (e.g. Rice)">
      <input id="quantity" placeholder="Quantity (e.g. 50 plates)">
      <input id="location" placeholder="Location (City / Area)">
      <input id="expiry" placeholder="Expiry Time">
    </div>

    <br>
    <button onclick="addFood()">Add Food</button>
  </div>

  <!-- NGO VIEW -->
  <div class="card" id="ngoSection">
    <h2>Available Food (NGO)</h2>
    <div id="foodList"></div>

    <h3>Food Location Map</h3>
    <div id="map"></div>
  </div>

  <footer>
    Built using Firebase, Firestore & Google Maps | Tech Catalyst Hackathon Project
  </footer>

</div>

<script type="module" src="app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKrJ_ZoXUoJ-GrEszhVR-Jkg3HZAQq-s"></script>
<style>
  #providerSection,
  #ngoSection {
    display: none;
  }
</style>

</body>
</html>
